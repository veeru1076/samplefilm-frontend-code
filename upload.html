  <div class="container">

    <div class="card text-center">
      <div class="card-header" id="uploadHeader">
        Post Your Favourite Film Info
      </div>
      <div class="card-body">
        <form id="submitFilm"  action="https://pndb4zhtq8.execute-api.ap-south-1.amazonaws.com/dev/sampleFilmInfo" method="post">
          <div class="form-group row">
            <label for="ShortFilmTitle" class="col-sm-4 col-form-label">Film Title *</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="ShortFilmTitle" required="true">
            </div>
          </div>
          <div class="form-group row">
            <label for="Caption" class="col-sm-4 col-form-label">Caption</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="Caption">
            </div>
          </div>
          <div class="form-group row">
            <label for="Uploader" class="col-sm-4 col-form-label">Director*</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="Director" required="true">
            </div>
          </div>

          <div class="form-group row">
            <label for="Producer" class="col-sm-4 col-form-label">Producer*</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="Producer" required="true">
            </div>
          </div>


          <div class="form-group row">
            <label for="Theme" class="col-sm-4 col-form-label">Theme</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="Theme">
            </div>
          </div>
          <div class="form-group row">
            <label for="Jhonor" class="col-sm-4 col-form-label">Jhonor</label>
            <div class="col-sm-6">
              <select class="custom-select mr-sm-2" id="Jhonor">
                <option selected>Choose...</option>
                <option value="1">Action</option>
                <option value="2">Drama</option>
                <option value="3">Horror</option>
                <option value="3">Fiction</option>
                <option value="3">Comic</option>
                <option value="3">Fantasy</option>

              </select>
            </div>
          </div>

          <div class="form-group row">
            <label for="Mobile" class="col-sm-4 col-form-label">Mobile*</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="Mobile" required="true">
            </div>
          </div>

          <!-- <div class="form-group row">
            <label for="Video" class="col-sm-4 col-form-label">Upload</label>

            <!-- <div class="col-xs-6">

          <div class="card-footer text-muted">
            <input id="submitAdmissionButton" type="submit" class="btn btn-primary"><br>
